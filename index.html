<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HDFC Bank Chat Bot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <i class="bi bi-bank2"></i>
        <h1>ABCD Bank Chat Bot</h1>
      </div>

      <div class="chat-container-link">
        <div class="chat-container-button">
          <a class="chat-container-a" href="">yes</a>
        </div>
        <div class="chat-container-button">
          <a class="chat-container-a" href="">Cradet Card </a>
        </div>
        <div class="chat-container-button">
          <a class="chat-container-a" href="">Offers of yhe day</a>
        </div>
        <div class="chat-container-button">
          <a class="chat-container-a" href="">Chart on WhatApp</a>
        </div>
        <div class="chat-container-button">
          <a class="chat-container-a" href="">Prepaid Card</a>
        </div>
        <div class="chat-container-button">
          <a class="chat-container-a" href="">Account Services</a>
        </div>
      </div>
      <div class="chat-box" id="chat-box">
        Hello! How can I assist you today?
      </div>
      <div class="chartbot-icon">
        <a href="indexsecn.html"><i class="fas fa-robot"></i></a>
      </div>
      <div class="input-container">
        <input
          class="text"
          type="text"
          id="user-input"
          placeholder="Type your message here..."
          autofocus
        />

        <button id="send-btn"><i class="bi bi-send-fill"></i></button>
      </div>
      <div class="background-image" id="background-image" style="display: none">
        <!-- Add your background image or styling here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
